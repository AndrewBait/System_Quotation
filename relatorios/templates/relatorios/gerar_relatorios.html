{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h2 class="text-center">Gerar Relatórios</h2>
    <div class="row mt-4">
        <div class="col-md-6 mb-4">
            <button class="btn btn-primary w-100 py-3" onclick="generateReport('resumo-cotacoes')">
                <i class="bi bi-graph-up"></i> Resumo de Cotações por Período
            </button>
        </div>
        <div class="col-md-6 mb-4">
            <button class="btn btn-primary w-100 py-3" onclick="generateReport('cotacoes-departamento-categoria')">
                <i class="bi bi-diagram-3"></i> Cotações por Departamento e Categoria
            </button>
        </div>
        <div class="col-md-6 mb-4">
            <button class="btn btn-primary w-100 py-3" onclick="generateReport('comparativo-precos-fornecedor')">
                <i class="bi bi-bar-chart"></i> Comparativo de Preços por Fornecedor
            </button>
        </div>
        <div class="col-md-6 mb-4">
            <button class="btn btn-primary w-100 py-3" onclick="generateReport('desempenho-fornecedores')">
                <i class="bi bi-people"></i> Desempenho de Fornecedores
            </button>
        </div>
        <div class="col-md-6 mb-4">
            <button class="btn btn-secondary w-100 py-3" onclick="generateReport('produtos-mais-cotados')">
                <i class="bi bi-box"></i> Produtos Mais Cotados
            </button>
        </div>
        <div class="col-md-6 mb-4">
            <button class="btn btn-secondary w-100 py-3" onclick="generateReport('produtos-maior-variacao-preco')">
                <i class="bi bi-arrow-up-down"></i> Produtos com Maior Variação de Preço
            </button>
        </div>
        <div class="col-md-6 mb-4">
            <button class="btn btn-secondary w-100 py-3" onclick="generateReport('produtos-sem-fornecedor')">
                <i class="bi bi-question-circle"></i> Produtos sem Fornecedor
            </button>
        </div>
        <div class="col-md-6 mb-4">
            <button class="btn btn-success w-100 py-3" onclick="generateReport('pedidos-agrupados-fornecedor')">
                <i class="bi bi-cart"></i> Pedidos Agrupados por Fornecedor
            </button>
        </div>
        <div class="col-md-6 mb-4">
            <button class="btn btn-success w-100 py-3" onclick="generateReport('historico-pedidos-agrupados')">
                <i class="bi bi-clock-history"></i> Histórico de Pedidos Agrupados
            </button>
        </div>
    </div>
</div>

<script>
    function generateReport(reportType) {
        alert('Gerando relatório: ' + reportType);
        // Aqui você pode adicionar a lógica para gerar o relatório
    }
</script>
{% endblock %}
