  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <title>{% block title %}{% endblock %}</title>
    <style>
      body {
          font-family: 'Open Sans', sans-serif;
          background-color: #f7f7f7;
          color: #333;
          margin: 0;
          padding: 0;
          padding-left: 250px; /* Espaço para a sidebar */
      }

      .sidebar {
          position: fixed;
          top: 0;
          bottom: 0;
          left: 0;
          width: 250px;
          padding-top: 20px;
          background-color: #007bff;
          color: #fff;
          transition: all 0.3s ease;
      }

      .sidebar a, .dropdown-menu a {
          color: #fff !important;
          padding: 10px 15px;
          text-decoration: none;
          display: block;
      }

      .sidebar a:hover, .dropdown-menu a:hover {
          background-color: #0056b3;
      }

      .dropdown-menu {
          background-color: #007bff;
      }

      footer {
          background-color: #ccc;
          color: #333;
          padding: 20px;
          text-align: center;
          margin-top: 20px;
      }

      @media (max-width: 768px) {
          body {
              padding-left: 0;
          }
          .sidebar {
              width: 100%;
              height: auto;
              position: relative;
          }
      }
    </style>
</head>
<body>
  <div class="sidebar">
    <a href="#">Sistema de Cotação</a>
    {% if user.is_authenticated %}


      <!-- Seção de Produtos -->
      <div class="menu-section">
        <h4> Olá, {{ user.username }} </h4>
        <a class="nav-link" href="#">Produtos</a>
        <a class="dropdown-item" href="{% url 'products_list' %}">Listar Produtos</a>
        <a class="dropdown-item" href="{% url 'new_product' %}">Cadastrar Produto</a>
      </div>

      <!-- Seção de Fornecedores -->
      <div class="menu-section">
        <a class="nav-link" href="#">Fornecedores</a>
        <a class="dropdown-item" href="{% url 'supplier_list' %}">Todos os Fornecedores</a>
        <a class="dropdown-item" href="{% url 'supplier_new' %}">Cadastrar Fornecedor</a>
      </div>

      <!-- Seção de Cotações -->
      <div class="menu-section">
        <a class="nav-link" href="#">Cotações</a>
        <a class="dropdown-item" href="{% url 'create_cotation' %}">Criar Cotação</a>
        <!-- Inclua outras URLs relacionadas a cotações aqui conforme necessário -->
      </div>
      <a href="{% url 'register' %}">Registrar</a>
      <a href="{% url 'logout' %}">Sair</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>

  <main class="main-content">
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2024 Andrew</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
