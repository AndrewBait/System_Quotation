<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* Estilos da Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40; /* Cor de fundo da sidebar */
            transition: all 0.3s;
            z-index: 1000;
        }
        /* Estilos para telas menores */
        @media (max-width: 768px) {
            .sidebar {
                left: -250px; /* Oculta a sidebar para a esquerda */
            }
            .sidebar.collapsed {
                left: 0; /* Mostra a sidebar quando não colapsada */
            }
        }
        /* Estilos de hambúrguer visível apenas em telas menores */
        .hamburger {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;            
        }
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
        }
        /* Estilo dos links */
        .nav-link:hover, .nav-link.active {
            background-color: #007bff;
            color: white;
            border-radius: .25rem;
        }
    </style>
</head>
<body>
    <!-- Botão Hambúrguer -->
    <button class="btn btn-secondary hamburger" type="button" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>

    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" id="sidebar">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">SISC</span>
        </a>
        <hr>
        {% if user.is_authenticated %}
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{% url 'accounts:home' %}" class="nav-link text-white" aria-current="page" style="font-size: 25px;">
                        <i class="bi bi-house-door-fill fs-5"></i>
                        Olá, {{ user.username }}
                    </a>
                </li>
                <li>
                    <a href="{% url 'products:products_list' %}" class="nav-link text-white" style="font-size: 25px;">
                        <i class="bi bi-box-seam fs-4"></i>
                        Produtos
                    </a>
                </li>
                <li>
                    <a href="{% url 'suppliers:supplier_list' %}" class="nav-link text-white" style="font-size: 25px;">
                        <i class="bi bi-truck fs-4"></i>
                        Fornecedores
                    </a>
                </li>
                {% comment %} <li>            
                    <a href="{% url 'cotacao:cotacao_list_create' %}?from_sidebar=1" class="nav-link text-white" style="font-size: 25px;">
                        <i class="bi bi-clipboard-check fs-4"></i>
                        Cotação
                    </a>
                </li> {% endcomment %}
                <li>            
                    <a href="#" class="nav-link text-white" style="font-size: 25px;">
                        <i class="bi bi-journals"></i>
                        Relatórios
                    </a>
                </li>
                <li>            
                    <a href="#" class="nav-link text-white" style="font-size: 25px;">
                        <i class="bi bi-nut"></i>
                        Config
                    </a>
                </li>
                
            <br>


                <!-- Outros links de navegação -->
            </ul>
            <a href="{% url 'accounts:logout' %}" class="nav-link text-white" style="font-size: 25px;">
                <i class="bi bi-box-arrow-right"></i> Sair
            </a>
        {% else %}
            <a href="{% url 'accounts:login' %}" class="nav-link text-white" >
                <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
