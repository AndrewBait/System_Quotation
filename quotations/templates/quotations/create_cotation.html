{% extends "base.html" %}

{% block content %}

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
  /* Estilo adaptado do formulário de fornecedor para cotação */
  .cotation-form {
    max-width: 400px;
    width: 100%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .cotation-form label {
    display: block;
    margin-bottom: 8px;
  }

  .cotation-form .form-group {
    margin-bottom: 15px;
  }

  .cotation-form input[type="text"],
  .cotation-form input[type="date"],
  .cotation-form input[type="number"],
  .cotation-form select,
  .cotation-form textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 4px;
  }

  .cotation-form input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  .cotation-form input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

<div class="container">
  <h2>Criar Nova Cotação</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_nome">Nome da Cotação:</label>
      {{ form.nome }}
      {{ form.nome.errors }}
    </div>
    <div class="form-group">
      <label for="id_data_abertura">Data de Abertura:</label>
      {{ form.data_abertura }}
      {{ form.data_abertura.errors }}
    </div>
    <div class="form-group">
      <label for="id_data_fechamento">Data de Fechamento:</label>
      {{ form.data_fechamento }}
      {{ form.data_fechamento.errors }}
    </div>
    <button type="submit" class="btn btn-primary">Criar Cotação</button>
  </form>
</div>
{% endblock %}
