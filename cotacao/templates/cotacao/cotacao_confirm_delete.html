{% extends "base.html" %}

{% block content %}
    <h2>Tem certeza que deseja excluir a cotação "{{ object.nome }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'cotacao:cotacao_list' %}" class="btn btn-secondary">Cancelar</a>

    </form>
{% endblock %}
