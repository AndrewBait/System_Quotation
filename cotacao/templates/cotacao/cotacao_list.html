{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Cotações</h2>
    {% if cotacoes %}
    <div class="list-group">
        {% for cotacao in cotacoes %}
        <div class="list-group-item d-flex justify-content-between align-items-center py-3">
            <div class="flex-grow-1 ms-3">
                <a href="{% url 'cotacao:cotacao_detail' cotacao.pk %}" class="h5 text-decoration-none">
                    {{ cotacao.nome }}
                </a>
                <span class="badge bg-primary ms-2">{{ cotacao.departamento.nome }}</span>
            </div>
            <div>
                <a href="{% url 'cotacao:enviar_cotacao' cotacao.pk %}" class="btn btn-outline-primary btn-sm mx-1" aria-label="Enviar para os Fornecedores">
                    <i class="bi bi-send"></i>Enviar para os Fornecedores
                </a>
                <a href="{% url 'cotacao:cotacao_delete' cotacao.pk %}" class="btn btn-outline-danger btn-sm mx-1" aria-label="Delete">
                    <i class="bi bi-trash"></i>                
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info text-center" role="alert">
        Nenhuma cotação encontrada.
    </div>
    {% endif %}
    <a href="{% url 'cotacao:cotacao_new' %}" class="btn btn-primary mt-3" aria-label="Criar nova cotação">
        <i class="bi bi-plus-circle"></i> Criar nova cotação
    </a>
</div>
{% endblock %}
