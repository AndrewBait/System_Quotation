{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Cotações</h2>
    {% if cotacoes %}
    <div class="list-group">
        {% for cotacao in cotacoes %}
        <a href="{% url 'cotacao:cotacao_detail' cotacao.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            {{ cotacao.nome }}
            <span class="badge badge-primary badge-pill">{{ cotacao.departamento.nome }}</span>
        </a>
        {% endfor %}
    </div>
    {% else %}
    <p>Nenhuma cotação encontrada.</p>
    {% endif %}
    <a href="{% url 'cotacao:cotacao_new' %}" class="btn btn-primary mt-3">Criar nova cotação</a>
</div>
{% endblock %}
