{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mt-3">Criação de Cotação</h2>
    <p>Utilize o formulário abaixo para criar uma nova cotação.</p>

    <!-- Exibe mensagens de sucesso/erro -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <!-- Formulário de criação de cotação -->
    <form method="post" action="{% url 'cotacao:cotacao_create' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Salvar Cotação</button>
    </form>
</div>
{% endblock %}
