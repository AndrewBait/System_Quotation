{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">Atenção!</h4>
        <p>Tem certeza que deseja deletar o pedido agrupado #{{ object.id }}?</p>
        <hr>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Deletar</button>
            <a href="{% url 'respostas:listar_pedidos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
