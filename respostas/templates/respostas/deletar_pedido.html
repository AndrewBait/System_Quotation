{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <div class="alert alert-dark" role="alert">
        <h4 class="alert-heading text-warning">Atenção!</h4>
        <p class="text-light">Tem certeza que deseja deletar o pedido #{{ object.id }}?</p>
        <hr class="bg-secondary">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Deletar</button>
            <a href="{% url 'respostas:listar_pedidos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
