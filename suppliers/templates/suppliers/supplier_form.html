{% extends "base.html" %}

{% block content %}
<style>
  /* Estilo específico para o formulário de cadastro de fornecedor */
  .supplier-form {
    max-width: 400px;
    width: 100%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .supplier-form label {
    display: block;
    margin-bottom: 8px;
  }

  .supplier-form .form-group {
    margin-bottom: 15px;
  }

  .supplier-form input[type="text"],
  .supplier-form input[type="password"],
  .supplier-form input[type="email"],
  .supplier-form input[type="number"],
  .supplier-form select,
  .supplier-form textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 4px;
  }

  .supplier-form input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  .supplier-form input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

<div class="container">
  <form action="" method="post" class="supplier-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_name">Nome:</label>
      {{ form.name }}
      {{ form.name.errors }}
    </div>

    <div class="form-group">
      <label for="id_email">E-mail:</label>
      {{ form.email }}
      {{ form.email.errors }}
    </div>

    <div class="form-group">
      <label for="id_phone">Telefone:</label>
      {{ form.phone }}
      {{ form.phone.errors }}
    </div>

    <div class="form-group">
      <label for="id_company">Empresa Representante:</label>
      {{ form.company }}
      {{ form.company.errors }}
    </div>

    <!-- Adicionando o campo CNPJ -->
    <div class="form-group">
      <label for="id_cnpj">CNPJ:</label>
      {{ form.cnpj }}
      {{ form.cnpj.errors }}
    </div>

    <div class="form-group">
      <input type="submit" value="Cadastrar" class="btn btn-primary">
    </div>
  </form>
</div>
{% endblock %}
