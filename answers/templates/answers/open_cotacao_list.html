{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Cotações Abertas</h2>
    <div class="list-group">
        {% for cotacao in cotacoes %}
            <div class="list-group-item">
                {{ cotacao.nome }} - {{ cotacao.departamento.nome }}
                <a href="{% url 'answers:cotacao_respostas_detail' cotacao.uuid %}" class="btn btn-primary float-right">Ver Respostas</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
