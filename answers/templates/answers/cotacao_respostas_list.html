{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Cotações Respondidas</h2>
    <ul class="list-group">
        {% for cotacao in cotacoes %}
        <li class="list-group-item">
            {{ cotacao.nome }} - Respostas recebidas
            <a href="{% url 'answers:cotacao_respostas_detail' cotacao.uuid %}" class="btn btn-primary float-right">Ver Respostas</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
