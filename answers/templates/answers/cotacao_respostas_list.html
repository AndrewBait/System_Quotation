{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Cotações Respondidas</h2>
    <div class="list-group">
        {% for cotacao in cotacoes %}
        <a href="{% url 'answers:cotacao_respostas_detail' cotacao.uuid %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <span>{{ cotacao.nome }} - Respostas recebidas</span>
            <span class="btn btn-primary">Ver Respostas <i class="bi bi-arrow-right-circle-fill"></i></span>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}

<style>
    .container {
        max-width: 800px; 
    }
    .list-group-item {
        background-color: #f8f9fa; 
        margin-bottom: 0.5rem; 
        border-radius: 0.5rem; 
    }
    .btn-primary {
        white-space: nowrap; 
        display: flex; 
        align-items: center;
    }
    .btn-primary i {
        margin-left: 0.5rem; 
    }
</style>
